language: java

before_script:
  - sudo apt-get update
  - sudo apt-get install python-software-properties -y
  - sudo add-apt-repository ppa:eyecreate/haxe -y
  - sudo apt-get update
  - sudo apt-get install haxe -y
  - mkdir ~/haxelib
  - haxelib setup ~/haxelib
  - haxelib dev beluga .
  - cd tests
  - sudo chmod 774 run.sh
  - haxe build.hxml
  - php bin/index.php

script:
  - ./run.sh